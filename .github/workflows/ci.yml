name: CI - El Buen Sabor Backend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # ðŸ³ SERVICIOS: Levantamos las bases de datos temporales
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: el_buen_sabor_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      # ðŸ†• AGREGADO: MongoDB para el Stock (Sin esto, falla la conexiÃ³n)
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

     # ðŸš€ EJECUCIÃ“N: Preparamos el terreno y corremos los tests
      - name: Ejecutar Tests E2E
        env:
          PORT: 3000
          # ðŸ‘‡ Usamos localhost porque el servicio 'mongo' expone el puerto al runner
          MONGO_URI: mongodb://localhost:27017/el_buen_sabor_test
          DB_USER: root       # Ojo: En tu .env local se llama DB_USER, asegÃºrate de usar el mismo nombre aquÃ­
          DB_PASS: root
          DB_NAME: el_buen_sabor_test
          DB_HOST: 127.0.0.1
          DB_DIALECT: mysql   # Agregamos esto por si tu config lo pide
          NODE_ENV: test
          
          # ðŸ” LA CLAVE MAESTRA (Â¡Esto es lo que falta!)
          # GitHub inyectarÃ¡ aquÃ­ lo que guardaste en Settings > Secrets
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

        run: |
          # 1. Crear tablas en MySQL
          npx sequelize-cli db:migrate 

          # 2. Cargar datos de prueba
          npx sequelize-cli db:seed:all  <-- (Descomenta si ya tienes seeders)

          # 3. Arrancar servidor en background (&)
          npm start &

          # 4. Esperar a que el puerto 3000 responda
          npx wait-on http://127.0.0.1:3000/api-docs

          # 5. Correr Newman
          npm test