<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‘¨â€ğŸ³ Monitor de Cocina (PoC)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .pedido-card { 
            transition: all 0.3s ease; 
            border-left: 5px solid #ff9800; 
            animation: slideIn 0.5s ease-out;
        }
        .pedido-header { background-color: #343a40; color: white; }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .parpadeo { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">ğŸ‘¨â€ğŸ³ Monitor de Cocina <span class="badge bg-warning text-dark">En Vivo</span></h2>
        
        <div id="estado-conexion" class="alert alert-danger">ğŸ”´ Desconectado del Servidor</div>

        <div class="row" id="lista-pedidos">
            <div class="col-12 text-center text-muted mt-5" id="mensaje-vacio">
                <h4>Esperando comandas...</h4>
                <p>EnvÃ­e un pedido desde la App MÃ³vil</p>
            </div>
        </div>
    </div>

    <script>
        // 1. CONEXIÃ“N: Nos conectamos a tu Backend Node.js
        // AsegÃºrate de que esta sea la IP de tu PC
        const socket = io('http://localhost:3000'); 

        const estadoDiv = document.getElementById('estado-conexion');
        const listaPedidos = document.getElementById('lista-pedidos');
        const mensajeVacio = document.getElementById('mensaje-vacio');

        // 2. EVENTOS DE CONEXIÃ“N
        socket.on('connect', () => {
            estadoDiv.className = 'alert alert-success';
            estadoDiv.innerHTML = 'ğŸŸ¢ <b>CONECTADO:</b> Escuchando pedidos de los mozos...';
            console.log("Conectado al WebSocket ID:", socket.id);
        });

        socket.on('disconnect', () => {
            estadoDiv.className = 'alert alert-danger';
            estadoDiv.innerHTML = 'ğŸ”´ <b>DESCONECTADO:</b> Revisa si el servidor Node.js estÃ¡ corriendo.';
        });

        // 3. EL MOMENTO DE LA VERDAD: Recibir el "Grito"
        socket.on('nuevo-pedido', (pedido) => {
            console.log("ğŸ“¦ Pedido Recibido:", pedido);

            // Ocultar mensaje de espera
            if(mensajeVacio) mensajeVacio.style.display = 'none';

            // Crear la tarjeta HTML del pedido
            const cardHtml = `
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm pedido-card">
                        <div class="card-header pedido-header d-flex justify-content-between align-items-center">
                            <strong>Mesa ${pedido.mesa || '?'}</strong>
                            <span class="badge bg-danger parpadeo">NUEVO</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Pedido #${pedido.id}</h5>
                            <p class="card-text text-muted">Mozo: ${pedido.cliente || 'Sin nombre'}</p>
                            <hr>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>ğŸ½ï¸ Plato ID: ${pedido.platoId}</span>
                                    <span class="badge bg-primary rounded-pill">1</span>
                                </li>
                                </ul>
                            <div class="d-grid gap-2 mt-3">
                                <button class="btn btn-success" onclick="this.closest('.col-md-4').remove()">âœ… Listo para entregar</button>
                            </div>
                        </div>
                        <div class="card-footer text-muted small">
                            ğŸ•’ ${new Date().toLocaleTimeString()}
                        </div>
                    </div>
                </div>
            `;

            // Insertar al principio de la lista
            listaPedidos.insertAdjacentHTML('afterbegin', cardHtml);
        });
    </script>
</body>
</html>
